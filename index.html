<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zetasscore â€” Terminal</title>

<style>
* {
  box-sizing: border-box;
  font-family: Consolas, monospace;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #0b0f14, #020409);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00ffcc;
  overflow: hidden;
  padding: 16px;
}

/* TERMINAL */
.terminal {
  width: 100%;
  max-width: 420px;
  background: rgba(5, 10, 15, 0.92);
  border-radius: 14px;
  box-shadow: 0 0 40px rgba(0, 255, 200, 0.35);
  overflow: hidden;
}

.header {
  background: #0c1220;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.dots {
  display: flex;
  gap: 6px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

/* SOUND BUTTON */
.sound-btn {
  background: transparent;
  border: 1px solid #00ffcc;
  color: #00ffcc;
  padding: 4px 12px;
  border-radius: 20px;
  font-size: 12px;
  cursor: pointer;
}

.sound-btn.active {
  background: #00ffcc;
  color: #000;
}

.body {
  padding: 18px;
  font-size: 14px;
}

.line {
  display: flex;
  gap: 6px;
}

.prompt {
  color: #7fffd4;
}

.cursor {
  display: inline-block;
  width: 8px;
  background: #00ffcc;
  animation: blink 1s infinite;
}

.output {
  color: #fff;
  margin-top: 8px;
  text-shadow: 0 0 8px rgba(0,255,200,0.6);
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<div class="terminal">
  <div class="header">
    <div class="dots">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <button class="sound-btn" id="soundBtn">ðŸ”‡ Sound</button>
  </div>

  <div class="body" id="terminal">
    <div class="line">
      <span class="prompt">visitor@web:~$</span>
      <span id="cmd"></span><span class="cursor"></span>
    </div>
  </div>
</div>

<!-- AUDIO -->
<audio id="bgm" loop>
  <source src="backsound.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== TERMINAL EFFECT ===== */
const command = "whoami";
const output = "zetasscore";
const cmdEl = document.getElementById("cmd");
const terminal = document.getElementById("terminal");

let i = 0;
function typeCmd() {
  if (i < command.length) {
    cmdEl.textContent += command[i++];
    setTimeout(typeCmd, 120);
  } else {
    setTimeout(() => {
      const out = document.createElement("div");
      out.className = "output";
      out.textContent = output;
      terminal.appendChild(out);
    }, 500);
  }
}
typeCmd();

/* ===== AUDIO CONTROL ===== */
const bgm = document.getElementById("bgm");
const btn = document.getElementById("soundBtn");

/* DETEKSI DESKTOP */
const isDesktop = window.matchMedia("(pointer: fine)").matches;

/* AUTOPLAY KHUSUS DESKTOP */
if (isDesktop) {
  bgm.volume = 0.5;
  bgm.play().then(() => {
    btn.textContent = "ðŸ”Š Sound";
    btn.classList.add("active");
  }).catch(() => {
    // kalau browser blokir, tunggu klik user
  });
}

/* TOGGLE BUTTON */
btn.addEventListener("click", () => {
  if (bgm.paused) {
    bgm.play();
    btn.textContent = "ðŸ”Š Sound";
    btn.classList.add("active");
  } else {
    bgm.pause();
    btn.textContent = "ðŸ”‡ Sound";
    btn.classList.remove("active");
  }
});
</script>

</body>
</html>
