<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salam Kenal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1f2933, #0b0f14);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(20, 25, 35, 0.85);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1.5s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 20px;
      background: linear-gradient(45deg, #00f5ff, #7f00ff);
      z-index: -1;
      filter: blur(15px);
      opacity: 0.6;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00f5ff, #7f00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(90deg, #00f5ff, #7f00ff);
      transition: 0.3s;
      font-weight: bold;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.6);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating {
      position: absolute;
      width: 200px;
      height: 200px;
      background: #00f5ff;
      filter: blur(120px);
      opacity: 0.15;
      animation: float 10s infinite alternate ease-in-out;
    }

    .floating.two {
      background: #7f00ff;
      top: 70%;
      left: 60%;
      animation-duration: 12s;
    }

    @keyframes float {
      from {
        transform: translate(-50px, -50px);
      }
      to {
        transform: translate(50px, 50px);
      }
    }
  </style>
</head>
<body>

  <div class="floating"></div>
  <div class="floating two"></div>

  <div class="card">
    <h1>Salam Kenal ðŸ‘‹</h1>
    <p>Website sederhana dengan UI dark modern dan animasi keren.</p>
    <a href="#" class="btn">Mulai</a>
  </div>

</body>
</html>
